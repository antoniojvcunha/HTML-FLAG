<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de demonstração</title>
</head>
<body>
    
    <h1>Um formulário de demonstração</h1>

    <h3>Neste exemplo só queremos que uma opção fique selecionada:</h3>

    <form>
        <div>
            <input type="radio" name="chooseone" value="Opção 1">
            <label for="opção 1"> Opção 1</label>
                <br>
            <input type="radio" name="chooseone" value="Opção 2">
            <label for="Opção 2"> Opção 2</label>
                <br>
            <input type="radio" name="chooseone" value="opção 3">
            <label for="Opção 3"> Opção 3</label>
                <br>
        </div>
    </form>

    <h3>Cores Preferidas</h3>

    <form>
        <div>
            <input type="checkbox" name="seleciona" value="Azul">
            <label for="Azul">Azul </label>
                <br>
            <input type="checkbox" name="seleciona" value="Azul e Branco">
            <label for="Azul e Branco">Azul e Branco </label>
                <br>
            <input type="checkbox" name="seleciona" value="Cinzento">
            <label for="Cinza">Cinzento </label>
        </div>
    </form>

    <h3>Banda Preferida</h3>
    <form>
        <div>
                <input type="text" id="fname" name="fname" placeholder="Amália Rodrigues">
         </div>
        </form>

        <h3>Coloca a letra de uma música aqui</h3>
        <form>
            <div>
                    <textarea 
                        placeholder="Describe yourself here...">
                    </textarea>
                    <br>
                    <br>
             </div>
        </form>
        <form>
            <input type="submit" name value="Enviar"
        </form>



</body>
</html>
